<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - создать статью</title>
        <link rel="stylesheet" href="/static/css/Creation_form.css">
    </head>
    <body>
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST" class='creationform'> {% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"> <br>
                <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea> <br>
                <input type="submit" value="Сохранить">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
